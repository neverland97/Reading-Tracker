
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Noto+Serif+TC:wght@400;500;600;700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #faf9f6; /* Very pale, almost white notebook paper */
        --color-ink: #3f3a36; /* Softer ink color */
        --color-gold: #b4926c; /* Muted, elegant gold */
        --color-border: #e7e5e4; /* Very light border */
      }
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: var(--color-bg);
        color: var(--color-ink);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      
      /* Dot Grid Pattern */
      .bg-dot-grid {
        background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d1d5db' fill-opacity='0.4' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='1'/%3E%3C/g%3E%3C/svg%3E");
      }
      
      .font-display {
        font-family: 'Cormorant Garamond', serif;
      }

      .font-body {
        font-family: 'Noto Serif TC', serif;
      }

      .font-cursive {
        font-family: 'Dancing Script', cursive;
      }

      /* Custom scrollbar - Thinner and subtler */
      ::-webkit-scrollbar {
        width: 4px;
        height: 7px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      
      /* Dark mode scrollbar - Almost transparent */
      body.dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
      }
      body.dark ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      input:focus, select:focus, textarea:focus {
        outline: none;
      }

      /* Parchment Texture */
      .bg-parchment {
        background-color: #ffffff;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      }
      
      /* Mist Effect */
      @keyframes mist-move {
        0% { background-position: 0% 0%; }
        50% { background-position: 50% 50%; }
        100% { background-position: 100% 100%; }
      }
      
      .bg-mist {
        position: relative;
      }
      .bg-mist::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        opacity: 0.4;
        pointer-events: none;
        z-index: 0;
        animation: mist-move 60s linear infinite alternate;
      }

      /* Scroll Animation: Unroll */
      @keyframes unroll {
        0% {
          transform: scaleY(0.1);
          opacity: 0;
        }
        100% {
          transform: scaleY(1);
          opacity: 1;
        }
      }

      /* Scroll Animation: Roll Up */
      @keyframes rollup {
        0% {
          transform: scaleY(1);
          opacity: 1;
        }
        100% {
          transform: scaleY(0.1);
          opacity: 0;
        }
      }

      .animate-unroll {
        transform-origin: top;
        animation: unroll 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .animate-rollup {
        transform-origin: top;
        animation: rollup 0.5s cubic-bezier(0.5, 0, 0.75, 0) forwards;
      }

      /* Blur In Animation for Login */
      @keyframes blur-in {
        0% {
          filter: blur(10px);
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          filter: blur(0);
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .animate-blur-in {
        animation: blur-in 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Flowing Gold Border Effect (For Book Cards) */
      @property --angle {
        syntax: "<angle>";
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes rotate-flow {
        0% { --angle: 0deg; }
        100% { --angle: 360deg; }
      }

      .flowing-card {
        position: relative;
        /* Custom dotted border removed */
        transition: border-color 0.3s ease;
        /* Define custom property for fallback */
        --angle: 0deg; 
      }
      
      /* The glowing border container - BRIGHTER GOLD VERSION */
      .flowing-card::before {
        content: "";
        position: absolute;
        inset: -2px; /* Border width */
        border-radius: 10px; /* Match card radius + border */
        background: conic-gradient(
          from var(--angle), 
          transparent 0%, 
          transparent 20%, 
          rgba(234, 179, 8, 0.7) 40%,  /* Increased Opacity */
          rgba(251, 191, 36, 1) 50%,   /* Full Opacity Gold */
          rgba(234, 179, 8, 0.7) 60%,  /* Increased Opacity */
          transparent 80%, 
          transparent 100%
        );
        z-index: 0;
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: rotate-flow 3s linear infinite;
        filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.9)); /* Stronger Glow */
      }

      .flowing-card:hover::before {
        opacity: 1;
      }

      /* The actual card content background */
      .flowing-card-content {
        position: relative;
        z-index: 1;
        background: var(--color-bg); /* Or parchment */
        border-radius: 8px;
        height: 100%;
      }

      /* Magic Particles - Updated with floating drift */
      @keyframes float-drift {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 1; }
        50% { transform: translate(15px, -20px); opacity: 0.8; }
        80% { opacity: 1; }
        100% { transform: translate(-10px, -60px); opacity: 0; }
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.3); }
      }

      .magic-dust {
        position: absolute;
        background: #fbbf24; /* Amber-400, Gold */
        border-radius: 50%;
        pointer-events: none;
        box-shadow: 0 0 4px rgba(251, 191, 36, 0.6); 
      }

      /* --- NEW STYLES FOR VINTAGE GRIMOIRE LOGIN --- */

      /* Deep Gold Text Gradient (Steady, Metallic) */
      .text-deep-gold {
        color: #b4926c; /* Unified Dark Gold */
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }

      /* Floating Animation for Button */
      @keyframes float-steady {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      .animate-float {
        animation: float-steady 6s ease-in-out infinite;
      }

      /* Unlock Animations (Corners rotating OUTWARDS and moving away) */
      /* Top-Left: Rotate CCW */
      @keyframes unlock-tl {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
        100% { transform: translate(-80px, -80px) rotate(-135deg) scale(0.8); opacity: 0; }
      }
      /* Top-Right: Rotate CW */
      @keyframes unlock-tr {
        0% { transform: translate(0, 0) rotate(90deg); opacity: 1; }
        100% { transform: translate(80px, -80px) rotate(225deg) scale(0.8); opacity: 0; }
      }
      /* Bottom-Left: Rotate CCW */
      @keyframes unlock-bl {
        0% { transform: translate(0, 0) rotate(-90deg); opacity: 1; }
        100% { transform: translate(-80px, 80px) rotate(-225deg) scale(0.8); opacity: 0; }
      }
      /* Bottom-Right: Rotate CW */
      @keyframes unlock-br {
        0% { transform: translate(0, 0) rotate(180deg); opacity: 1; }
        100% { transform: translate(80px, 80px) rotate(315deg) scale(0.8); opacity: 0; }
      }
      
      .animate-unlock-tl { animation: unlock-tl 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards; }
      .animate-unlock-tr { animation: unlock-tr 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards; }
      .animate-unlock-bl { animation: unlock-bl 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards; }
      .animate-unlock-br { animation: unlock-br 1.5s cubic-bezier(0.5, 0, 0.5, 1) forwards; }
      
      .animate-fade-out {
        transition: opacity 1s ease;
        opacity: 0;
      }

    </style>
